<div class="xskim-message">
    <div class="xskim-message_main">
        <div class="xskim-message_login">
            <div class="xskim-message_login-main">
                <div style="font-size: 20px; line-height: 28px;padding: 4px 0px;">Login</div>
                <div>
                    <label>用户名</label>
                    <input class="input_username" type="text" placeholder="用户名">
                </div>
                <div>
                    <label>密码</label>
                    <input class="input_password" type="password" placeholder="密码">
                </div>
                <div>
                    <label>聊天服务器地址</label>
                    <div style="display: flex;">
                        <input class="input_address" type="url" value="127.0.0.1">
                        <div style="line-height: 20px;padding: 0px 4px;font-weight: bold;">:</div>
                        <input style="width: auto;" size="5" class="input_port" value="40800" maxlength="5">
                    </div>
                    <label>验证服务器地址</label>
                    <div style="display: flex;">
                        <input class="input_saddress" type="url" value="127.0.0.1">
                        <div style="line-height: 20px;padding: 0px 4px;font-weight: bold;">:</div>
                        <input style="width: auto;" size="5" class="input_sport" value="40801" maxlength="5">
                    </div>
                </div>
                <button class="input_btn">登录</button>
            </div>
        </div>
        <div class="xskim-message_info">
            <div class="xskim-message_content">
                <div class="message-content">
                </div>
            </div>
            <div class="xskim-message_enter">
                <div class="toolbar">

                </div>
                <textarea class="message-input"></textarea>
                <div class="footer">
                    <div style="flex: 1;"></div>
                    <button class="message-button">发送</button>
                </div>
            </div>
        </div>
    </div>
    <div class="xskim-message_sidebar active">
        <div class="xskim-message_sidebar-user">
            <div class="title">用户列表</div>
            <div class="message-userlist"></div>
        </div>
    </div>
</div>
